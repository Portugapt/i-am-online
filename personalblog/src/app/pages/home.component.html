    [photoPath]="photoPath"
    [selfName]="selfName"
    [selfDescription]="selfDescription"
  >
  </personalblog-composition-home>

  <div *ngIf="routesList.includes(displayedContent())" class="w-full md:w-auto">
    <!-- Placeholder for additional content. Adjust 'w-full' for full width on small screens, 'md:w-auto' for auto width on medium screens -->
    <div class="transition transform duration-1000">
      <!-- Your dynamic content here -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
